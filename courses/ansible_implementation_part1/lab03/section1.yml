  
- name: infra-ec2-wait_for_linux_hosts
  hosts:
    - all:!windows
  become: true
  gather_facts: no
  roles:
  - { role: "infra-ec2-wait_for_linux_hosts" }

- import_playbook: ./solve_section1.yml
  when: solve == "true"

- name: Verify Section1
  hosts: apps
  gather_facts: no
  tasks:
  - set_fact:
      array:
        section1:
          result:
            -
          reason:
            -
  - name: Run a Curl Test against Frontend
    uri:
      url: http://{{ inventory_hostname }}
      return_content: yes
    register: webpage
    ignore_errors: yes
  - debug: var=webpage.content
  
  - name: set grade to fail
    set_fact:
      array:
        section1:
          result: "{{ array.section1.result + [ 'FAIL' ] }}"
          reason: "{{ array.section1.reason + [ '{{inventory_hostname}} Webpage is not having correct content'] }}"
    when:  ( webpage.status == -1 )  or ("'Example' not in webpage.content")
    

  - name: set grade to pass
    set_fact:
      array:
        section1:
          result: "{{ array.section1.result + [ 'PASS' ] }}"
          reason: "{{ array.section1.reason + [ '{{inventory_hostname}} {{ webpage.content }}'] }}"
    when:  ("Example" in webpage.content)
    
  - debug: var=array.section1

  - name: append grade list from section1
    set_fact:
        grade_status: "{{hostvars['localhost']['grade_status']|combine(array)}}"
    delegate_to: localhost
    delegate_facts: True
 