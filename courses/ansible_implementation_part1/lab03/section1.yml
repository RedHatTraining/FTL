  
- name: infra-ec2-wait_for_linux_hosts
  hosts:
    - all:!windows
  become: true
  gather_facts: no
  roles:
  - { role: "infra-ec2-wait_for_linux_hosts" }

- import_playbook: ./solve_section1.yml
  when: solve == "true"

- name: Verify Section1
  hosts: apps
  gather_facts: no
  tasks:
  - name: Initialize variables
    set_fact:
        array:
          section1:
            result:
              -
            reason:
              -
    delegate_to: localhost
    delegate_facts: True
 
  - name: Run a Curl Test against Frontend
    uri:
      url: http://{{ inventory_hostname }}
      return_content: yes
    register: webpage
    ignore_errors: yes
  - debug: var=webpage.content
  
  - name: set grade to fail
    set_fact:
      array:
        section1:
          result:  "{{ hostvars['localhost']array.section1.result + [ 'Pass' ] }}"
          reason:  "{{ hostvars['localhost']array.section1.result + [ '{{inventory_hostname}} Webpage is not having correct content' ] }}"
    when:  ( webpage.status == -1 )  or ("'Example' not in webpage.content")
    delegate_to: localhost
    delegate_facts: True    

  - name: set grade to pass
    set_fact:
      array:
        section1:
          result: "PASS"
          reason: "{{inventory_hostname}} {{ webpage.content }}"
    when:  ("Example" in webpage.content)
    
  - debug: var=array


  - name: append grade list from section1
    set_fact:
        grade_status: "{{hostvars['localhost']['grade_status']| combine(hostvars.array)}}"
    delegate_to: localhost
    delegate_facts: True
 