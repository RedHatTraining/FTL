###############     Play1 for grade     ###############
- name: Verify Section1
  hosts: apps
  gather_facts: no
  tasks:

#****************************#
########## Grade 1 ########### 
#****************************#   
  - name: Run a Curl Test against Frontend
    uri:
      url: http://{{ ansible_host }}
      status_code: 403,200,-1
      return_content: yes
    register: webpage

#### condiation1 Fail #### 
  - name: set grade to fail
    set_fact:
      result: "{{ result + [ inventory_hostname + ' : FAIL' ] }}" 
      reason: "{{ reason + [ inventory_hostname + ' : Webpage does not have correct content.' ] }}"
    when: ( webpage.status == -1 )  or 
          ("'Hoorraaayyy!!! My first playbook ran successfully' not in webpage.content")

#### condiation1 Psss ####
  - name: set grade to pass
    set_fact:
      result: "{{ result + [ inventory_hostname + ' : PASS' ] }}" 
      reason: "{{ reason + [ inventory_hostname + ' : Hoorraaayyy!!! My first playbook ran successfully is in the page content' ] }}"
    when:  "'Hoorraaayyy!!! My first playbook ran successfully' in webpage.content"
    
  # - debug: var=reason
  # - debug: var=result
#******************* Concatenate list, Must be included at the end of each play in playbook ***********************#
  - name: Include concatenate assessment_result role in play1
    include_role: 
      name: assessment_result
 # - debug: var=assessment_result
#************************        End of Concatenate list, Must be included         ********************************#

############## Play for Adding variable back to localhost ##############################
- name: append grade list from section1
  hosts: localhost
  tasks:
  - name: setting up section1 array
    set_fact:
      array:
        section1:
          result: 
              - "{{ hostvars['app1']['result'] }}"
              - "{{ hostvars['app2']['result'] }}"
          reason:
              - "{{ hostvars['app1']['reason'] }}"
              - "{{ hostvars['app2']['reason'] }}"
          assessment_result:
              - "{{ hostvars['app1']['assessment_result'] }}"
              - "{{ hostvars['app2']['assessment_result'] }}"
  -  set_fact:   
      grade_status: "{{ grade_status | combine(array) }}"
  