- import_playbook: section1.yml
- import_playbook: section2.yml

- hosts:
    - localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Grade status
      debug:
        msg: "Lab 02 grade is: {{item}}"
      loop:
        - "{{ grade_temp_section1_1 }}"
        - "{{ grade_temp_section2_1 }}"
        - "{{ grade_temp_section2_2 }}"
        

    - name: Grade reason
      debug:
        msg: "{{item}}"
      loop:
        - "{{ grade_reason_section1_1 }}"
        - "{{ grade_reason_section2_1 }}"
        - "{{ grade_reason_section2_2 }}"

