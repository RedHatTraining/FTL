- import_playbook: section1.yml
- import_playbook: section2.yml

- hosts:
    - localhost
  connection: local
  gather_facts: no
  tasks:
 #   - import_tasks: section1.yml
 #   - import_tasks: section2.yml
    - debug: var=grade_temp
    - debug: var=grade_reason
    - name: Grade status
      debug:
        msg: "section grade is: {{item.section1}}"
      loop: 
        - "{{ grade_temp }}"
        

    - name: Grade reason
      debug:
        msg: "{{item.section1}}"
      loop: 
        - "{{ grade_reason }}" 
           

