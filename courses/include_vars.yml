---
- hosts:
    - localhost
    - all:!windows
  connection: local
  gather_facts: no
  tags: packer
  tasks:
    - name: stats *_vars.yml and (legacy) env_secret_vars.yml
      stat:
        path: courses/{{ course_name }}/{{ item }}
      loop:
        - lab_vars.yml
      register: rstat_varfiles

    - name: Include vars files
      include_vars:
        file: "{{ item.stat.path }}"
      when: item.stat.exists
      loop: "{{ rstat_varfiles.results }}"
      loop_control:
        label: "{{ item._ansible_item_label | default(item) }}"
