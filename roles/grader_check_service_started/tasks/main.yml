---
- name: "Check service {{ service }} started"
  service:
    name: "{{ service }}"
    state: started
  check_mode: True
  register: r_state

######################################################
#                                                    #
# Common boiler plate logging logic - Do not modify  #
#                                                    #
######################################################

- name: Create logging message fact
  set_fact:
    grader_output_message: "{{ 'Section: ' + ( section_number | string) \
     + ', ' + inventory_hostname + ', ' + student_message }}"
  delegate_to: localhost

- when: r_state.changed
  name: Import logging tasks
  import_role:
    name: ftl_run_log_grade_to_log
...
