---
- name: print out the node we are checking
  debug:
    msg: "Checking if node {{ node_name }} exists"
    verbosity: 2

- name: check if the node exists
  k8s_facts:
    kind: Node
    name: "{{ node_name }}"
  register: r_node

######################################################
#                                                    #
# Common boiler plate logging logic - Do not modify  #
#                                                    #
######################################################

- name: Create logging message fact
  set_fact:
    grader_student_message: "{{ 'Section: ' + ( section_number | string) \
     + ', ' + inventory_hostname + ', ' + student_error_message }}"
  delegate_to: localhost

- when: r_node.resources[0].metadata.name != node_name
  name: Import logging tasks
  import_role:
    name: ftl_run_log_grade_to_log
...
