---
- name: print out the template and project we are checking
  debug:
    msg: "Checking if template {{ template_name }} exists in project {{ project_name }}"
    verbosity: 2

- name: Look up template
  k8s_facts:
    api_version: template.openshift.io/v1
    kind: Template
    namespace: "{{ project_name }}"
    name: "{{ template_name }}"
  register: r_template

- name: Check that the template exists
  debug:
    msg: "Success"
  when:
  - r_template.resources|length == 1
  - r_template.resources[0].metadata.name is match( template_name )
- name: Fail if the template does not exist
  fail:
    msg: "Fail: Template {{ template_name }} not found in project {{ project_name }}"
  when: not r_template.resources|length == 1

######################################################
#                                                    #
# Common boiler plate logging logic - Do not modify  #
#                                                    #
######################################################

- name: Create logging message fact
  set_fact:
    grader_output_message: "{{ inventory_hostname + ', '\
    + task_description_message }}"
  delegate_to: localhost

- name: Import logging tasks
  when: r_template.resources[0].metadata.name != template_name
  import_role:
    name: ftl_run_log_grade_to_log
