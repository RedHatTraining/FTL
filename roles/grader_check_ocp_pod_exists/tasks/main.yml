---
- name: Print out the Pod and Namespace we are checking
  debug:
    msg: "Checking if Pod {{ pod_name }} exists in Project {{ project_name }}"
    verbosity: 2

- name: Look up Pod
  k8s_facts:
    kind: Pod
    namespace: "{{ project_name }}"
    name: "{{ pod_name }}"
  register: r_pod

- name: Check that the Pod exists
  debug:
    msg: "Success"
  when:
  - r_pod.resources|length == 1
  - r_pod.resources[0].metadata.name is match( pod_name )
- name: Fail if the Pod does not exist
  fail:
    msg: "Fail: Pod {{ pod_name }} not found in project {{ project_name }}"
  when: not r_pod.resources|length == 1

