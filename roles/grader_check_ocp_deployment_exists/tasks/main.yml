---
- name: Get facts on deployment
  k8s_facts:
    api_version: apps/v1
    kind: Deployment
    namespace: "{{ project_name }}"
    name: "{{ deployment_name }}"
  register: r_deployment

- name: Check that the deployment exists
  set_fact:
    f_grader_test_result: FAILED

- name: Check that the deployment exists
  set_fact:
    f_grader_test_result: PASSED
  when:
    - item.metadata.name is match( deployment_name )
  loop: "{{ r_deployment.resources }}"

- name: Print success if deployment deployment exists
  debug:
    msg: "Success: Deployment {{ deployment_name }} found in project {{ project_name }}"
  when: f_grader_test_result == "PASSED"

- name: Fail if the deployment does not exist
  debug:
    msg: "Fail: Deployment {{ deployment_name }} not found in project {{ project_name }}"
  when: f_grader_test_result == "FAILED"

######################################################
#                                                    #
# Common boiler plate logging logic - Do not modify  #
#                                                    #
######################################################

- name: Set message
  set_fact:
    f_grader_test_result:         "{{ f_grader_test_result }}"
    f_task_description_message:   "{{ task_description_message }}"
    f_inventory_hostname:         "{{ inventory_hostname }}"
  delegate_to: localhost

- name: Log grader task result
  import_role:
    name: ftl_run_log_grade_to_log
