---
- name: print out the route and namespace we are checking
  debug:
    msg: "Checking if route {{ route_name }} exists in project {{ project_name }}"
    verbosity: 2

- name: Look up route
  k8s_facts:
    kind: Route
    namespace: "{{ project_name }}"
    name: "{{ route_name }}"
  register: r_route_namespace

- name: Check that the route exists
  debug:
    msg: "Success"
  when: r_route_namespace.resources|length = 1

- name: Fail if the route does not exist
  fail:
    msg: "Fail: Route {{ route_name }} not found in project {{ project_name }}"
  when: not r_route_namespace.resources|length = 1

######################################################
#                                                    #
# Common boiler plate logging logic - Do not modify  #
#                                                    #
######################################################

- name: Create logging message fact
  set_fact:
    grader_output_message: "{{ inventory_hostname + ', '\
    + task_description_message }}"
  delegate_to: localhost

- name: Import logging tasks
  when: r_route_namespace.resources[0].metadata.name != route_name
  import_role:
    name: ftl_run_log_grade_to_log
