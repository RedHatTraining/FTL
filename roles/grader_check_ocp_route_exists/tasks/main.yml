- name: Create logging message fact
  set_fact:
    grader_output_message: "{{ inventory_hostname + ', '\
    + task_description_message }}"
  delegate_to: localhost

- name: Import logging tasks
  when: success | d(False) | bool
  import_role:
    name: ftl_run_log_grade_to_log
